    <main>
        <h2>Dejanos un mensaje (consultas, reseñas, reclamos, etc.). <br>Nos encanta escucharte.</h2>


        <form action="https://formspree.io/f/xgveojbe" method="post" autocomplete="on">
            <section>
                <label for="mensaje">Indique el motivo de su mensaje:</label>
                Reseña <input type="radio" name="mensaje" id="1"> 
                Consulta <input type="radio" name="mensaje" id="2">
                Reclamo <input type="radio" name="mensaje" id="3">
            </section>
            <section>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre"required minlength="2" maxlength="10">
            </section>
            <br>
            <section>
                <label for="lastname">Apellido</label>
                <input type="text" name="lastname" id="lastname">
            </section>
            <section>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="cuenta@dominio.com" pattern="/^(([^<>()\[\]\\.,;:\s@”]+(\.[^<>()\[\]\\.,;:\s@”]+)*)|(“.+”))@((\[[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}])|(([a-zA-Z\-0–9]+\.)+[a-zA-Z]{2,}))$/" required>
            </section>
            <section>
                <label for="message">Mensaje:</label>
                <textarea name="message" id="message" placeholder="Dejanos tu mensaje" rows="50" cols="100"></textarea>
            </section>
            <button type="submit" id="boton">Enviar</button>
        </form>
    </main>
